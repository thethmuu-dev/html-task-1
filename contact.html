<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>株式会社DIVE</title>
  </head>

  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./img/logo.png" class="logo_image" />
        </a>
        <nav>
          <ul class="top_menu">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./img/contact.png" class="image_area" />
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form class="form_field clearfix">
            <table>
              <tr>
                <th class="font-size">お名前</th>
                <td>
                  <input type="text" name="name" class="input_field" />
                </td>
              </tr>
              <tr>
                <th class="font-size">メールアドレス</th>
                <td>
                  <input type="email" name="email" class="input_field" />
                </td>
              </tr>
              <tr>
                <th class="font-size">性別</th>
                <td>
                  <input type="checkbox" id="male" name="male" />
                  <label for="male" class="font-size">男</label>
                  <input type="checkbox" id="female" name="female" />
                  <label for="female" class="font-size">女</label>
                </td>
              </tr>
              <tr>
                <th class="detail font-size">お問い合わせ内容</th>
                <td>
                  <input
                    type="text"
                    name="content"
                    id="content"
                    class="input_field"
                  />
                </td>
              </tr>
              <tr>
                <th></th>
                <td>
                  <input type="submit" value="送信" id="submit-btn" />
                </td>
              </tr>
            </table>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © 2020 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
